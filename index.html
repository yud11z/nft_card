<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="image-top">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="box-text">
        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="desc">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="text2">0.041 ETH</p>
          </div>
          <div class="day">
            <img src="./images/icon-clock.svg" alt="">
            <p class="text3">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="./images/image-avatar.png" alt="">
          <p class="text4">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>

 
</body>
</html>
